<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterGenericAplicationApp.genericOneToMany.home.title">Generic One To Manies</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-generic-one-to-many" [routerLink]="['/generic-one-to-many/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterGenericAplicationApp.genericOneToMany.home.createLabel">
            Create a new Generic One To Many
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterGenericAplicationApp.genericOneToMany.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="genericOneToManies?.length === 0">
        <span jhiTranslate="jhipsterGenericAplicationApp.genericOneToMany.home.notFound">No genericOneToManies found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="genericOneToManies && genericOneToManies.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterGenericAplicationApp.genericOneToMany.fieldOneToMany">Field One To Many</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterGenericAplicationApp.genericOneToMany.generic">Generic</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let genericOneToMany of genericOneToManies ;trackBy: trackId">
                    <td><a [routerLink]="['/generic-one-to-many', genericOneToMany.id, 'view']">{{ genericOneToMany.id }}</a></td>
                    <td>{{ genericOneToMany.fieldOneToMany }}</td>
                    <td>
                        <div *ngIf="genericOneToMany.generic">
                            <a [routerLink]="['/generic', genericOneToMany.generic?.id, 'view']" >{{ genericOneToMany.generic?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/generic-one-to-many', genericOneToMany.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/generic-one-to-many', genericOneToMany.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(genericOneToMany)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
