<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterGenericAplicationApp.genericHistory.home.title">Generic Histories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-generic-history" [routerLink]="['/generic-history/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterGenericAplicationApp.genericHistory.home.createLabel">
            Create a new Generic History
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterGenericAplicationApp.genericHistory.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="genericHistories?.length === 0">
        <span jhiTranslate="jhipsterGenericAplicationApp.genericHistory.home.notFound">No genericHistories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="genericHistories && genericHistories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterGenericAplicationApp.genericHistory.startDate">Start Date</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterGenericAplicationApp.genericHistory.endDate">End Date</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterGenericAplicationApp.genericHistory.language">Language</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let genericHistory of genericHistories ;trackBy: trackId">
                    <td><a [routerLink]="['/generic-history', genericHistory.id, 'view']">{{ genericHistory.id }}</a></td>
                    <td>{{ genericHistory.startDate | date:'medium' }}</td>
                    <td>{{ genericHistory.endDate | date:'medium' }}</td>
                    <td jhiTranslate="{{ 'jhipsterGenericAplicationApp.Language.' + genericHistory.language }}">{{ genericHistory.language }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/generic-history', genericHistory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/generic-history', genericHistory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(genericHistory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
