<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="genericManyToMany">
            <h2><span jhiTranslate="jhipsterGenericAplicationApp.genericManyToMany.detail.title">Generic Many To Many</span> {{ genericManyToMany.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterGenericAplicationApp.genericManyToMany.fieldManyToMany">Field Many To Many</span></dt>
                <dd>
                    <span>{{ genericManyToMany.fieldManyToMany }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/generic-many-to-many', genericManyToMany.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
